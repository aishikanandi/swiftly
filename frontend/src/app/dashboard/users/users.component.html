    <div class="background">
      <form [formGroup]="AddForm" (ngSubmit)="AddUser()">
              <h3>User Registration</h3>
                
                <div class="mb-1">
                  <label class="form-label d-flex justify-content-start">User Name</label>
                  <input type="text" class="form-control" formControlName="username" placeholder="{{username}}"
                    [class.is-invalid]="AddForm.get('username')?.invalid && (AddForm.get('username')?.touched || AddForm.get('username')?.dirty)" />
                  <div *ngIf="AddForm.get('username')?.errors?.['usernameMismatch'] || AddForm.get('username')?.errors?.['username']"
                    class="invalid-feedback">
                    <div *ngIf="AddForm.get('username')?.errors?.['usernameMismatch']">Please register with the signed up username.</div>
                    <div *ngIf="AddForm.get('username')?.errors?.['required']">Name is required.</div>
                  </div>
                </div>

                <div class="mb-1">
                  <label class="form-label d-flex justify-content-start">User Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    formControlName="useremail" 
                    placeholder="{{ email }}" 
                    [value]="email"
                    [disabled]="true" 
                    [class.is-invalid]="AddForm.get('useremail')?.invalid && (AddForm.get('useremail')?.touched || AddForm.get('useremail')?.dirty)"
                  />
                    <div *ngIf="AddForm.get('useremail')?.errors?.['emailMismatch'] || AddForm.get('useremail')?.errors?.['email']"
                    class="invalid-feedback">
                    <div *ngIf="AddForm.get('useremail')?.errors?.['emailMismatch']">Please register with the signed up email.</div>
                    <div *ngIf="AddForm.get('useremail')?.errors?.['email']">Please enter a valid email.</div>
                  </div>
                </div>

                <div class="parent mb-1">
                  <label class="form-label d-flex justify-content-start">Phone Number</label>
                  <div class="phone-input w-100 flex flex-col">
                    <!-- <select class="form-control w-25" id="country-code" formControlName="countrycode" name="code" #code (change)="onSelected(+91)">
                    </select> -->
                    <input type="tel" class="form-control" id="phone-number" formControlName="userphone" placeholder="Enter Phone"
                      maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                      [class.is-invalid]="AddForm.get('userphone')?.invalid && (AddForm.get('userphone')?.touched || AddForm.get('userphone')?.dirty)">
                    <div *ngIf="AddForm.get('userphone')?.invalid && (AddForm.get('userphone')?.touched || AddForm.get('userphone')?.dirty)"
                      class="invalid-feedback text-danger">
                      <div *ngIf="AddForm.get('userphone')?.errors?.['required']">Phone is required.</div>
                      <div *ngIf="AddForm.get('userphone')?.errors?.['minlength']">Phone number must be 10 digits.</div>
                    </div>
                  </div>
                </div>

                <div class="mb-1">
                  <label class="form-label d-flex justify-content-start">Upload Profile</label>
                  <input type="file" class="form-control fileUpload" formControlName="profile"  name="profile" (change)="onFileSelected($event)"/>
                  <label class="form-label d-flex justify-content-start mt-4 mb-2">User Type</label>
                  <select class="form-control w-full mb-4" id="country-code" formControlName="userType" name="userType" (change)="onUserTypeChange($event)">
                    <option value="" selected>Select User Type</option>
                    <option value="user">User</option>
                    <option value="driver" >Driver</option>
                  </select>    
                  <div *ngIf="AddForm.get('userType')?.value === 'driver'">
                    <label class="form-label d-flex justify-content-start mt-4 mb-2">City</label>
                    <select class="form-control w-full mb-4" formControlName="city">
                      <option value="" selected>Select City</option>
                      <option *ngFor="let city of cityArray" [value]="city">{{ city.city }}</option>
                    </select>
                  </div>              
                </div>

                <div>
                  <button type="submit" class="btn btn-primary w-100" id="submitBtn"> Submit</button>
                </div>
                <div id="forgotDiv">
                  <h4>Already registered?</h4> &nbsp;
                  <a routerLinkActive="active" routerLink="/login">Login</a>
                </div>
          </form>
        </div>
